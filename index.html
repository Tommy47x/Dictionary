<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary Simulator</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <div class="card">
            <div class="card-body">
                <h2>Dictionary Simulator</h2>
                <form class="mb-3">
                    <div class="mb-3">
                        <label for="newWord" class="form-label">
                            New Word</label>
                        <input type="text" class="form-control" id="newWord" placeholder="Enter a new word">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="saveWord()">Save Word</button>
                </form>
                <form>
                    <div class="mb-3">
                        <label for="searchWord" class="form-label">Search Word</label>
                        <input type="text" class="form-control" id="searchWord" placeholder="Enter a word to search">
                    </div>
                    <button type="button" class="btn btn-success" onclick="wordCheck()">Search Word</button>
                </form>
                <div id="resultMessage" class="mt-3"></div>
            </div>
        </div>
    </div>
</body>

</html>
